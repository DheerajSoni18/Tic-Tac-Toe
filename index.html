<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <main>
        <section id="field">
            <div id="container">
                <div id="0" class="cell"></div>
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
            </div>
        </section>

        <section id="sidebar">
            <div id="player">
                <div id="player1">Player 1</div>
                <div id="player2">Palyer 2</div>
            </div>

            <div id="turns">
                <div id="titleTurn">Number of Turns</div>
                <div id="numberTurn">0</div>
            </div>
            <h2 id="status"></h2>
            <button id="restart">PLAY AGAIN</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
